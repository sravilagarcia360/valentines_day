    <script>

        const ctx = canvas.getContext('2d');
        let width, height;
        let snowflakes = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Snowflake {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 1 + 0.5;
                this.speedX = Math.random() * 1 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                if (this.y > height) {
                    this.y = -10;
                    this.x = Math.random() * width;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initSnow() {
            for (let i = 0; i < 100; i++) snowflakes.push(new Snowflake());
        }

        function animateSnow() {
            ctx.clearRect(0, 0, width, height);
            snowflakes.forEach(flake => { flake.update(); flake.draw(); });
            requestAnimationFrame(animateSnow);
        }

        initSnow();
        animateSnow();

        function runAway() {
            if (isMoving || escapeCount >= escapeSequence.length) return;
            isMoving = true; setTimeout(() => isMoving = false, 200);
            const data = escapeSequence[escapeCount];
            dramaText.innerText = data.text;
            character.innerText = data.emoji;
            const padding = 30;
            const newX = Math.random() * (questionCard.offsetWidth - btnNo.offsetWidth - padding*2) + padding;
