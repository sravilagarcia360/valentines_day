<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Definición del gradiente Aurora para el borde -->
  <defs>
    <linearGradient id="auroraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff87;stop-opacity:1" /> <!-- aurora-green -->
      <stop offset="50%" style="stop-color:#60efff;stop-opacity:1" /> <!-- aurora-purple -->
      <stop offset="100%" style="stop-color:#00ff87;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave para dar profundidad -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Fondo: Círculo Noche Profunda con Borde Aurora -->
  <circle cx="32" cy="32" r="30" fill="#0f172a" stroke="url(#auroraGradient)" stroke-width="2" />

  <!-- Corazón Rojo -->
  <path d="M32 56 C32 56 56 41 56 25 C56 13 40 9 32 19 C24 9 8 13 8 25 C8 41 32 56 32 56 Z" 
        fill="#ff3366" 
        filter="url(#glow)" />

  <!-- Copo de Nieve Minimalista (Ice White) -->
  <g stroke="#f0faff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Ejes principales -->
    <line x1="32" y1="18" x2="32" y2="42" />
    <line x1="26" y1="21.5" x2="38" y2="38.5" />
    <line x1="26" y1="38.5" x2="38" y2="21.5" />
    <line x1="22" y1="30" x2="42" y2="30" />
    
    <!-- Detalles puntas -->
    <path d="M30 22 L32 18 L34 22" fill="none" />
    <path d="M30 38 L32 42 L34 38" fill="none" />
    <path d="M24 28 L22 30 L24 32" fill="none" />
    <path d="M40 28 L42 30 L40 32" fill="none" />
  </g>
</svg>
